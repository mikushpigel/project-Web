    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- contact -->
    <script>
        const form = document.querySelector('form'),
            userName = document.getElementById('userName'),
            email = document.getElementById('email'),
            tel = document.getElementById('tel'),
            comment = document.getElementById('comment'),
            btn = document.getElementById('btn');

        //שני פרמטרים אחד אינפוט על איזה שדה מדובר והפרמטר השני הודעה איזה שגיאה נרצה שתוצג
        function showError(input, message) {
            const formControl = input.parentElement;
            formControl.className = 'formControl error';
            const small = formControl.querySelector('small');
            small.innerText = message;
        }

        function showSuccess(input) {
            const formControl = input.parentElement;
            formControl.className = 'formControl success';
        }
        form.addEventListener('submit', (e) => {
            if (userName.value == "" || email.value == "" || email.value.indexOf('@') == -1 || email.value
                .indexOf(
                    '.') == -1 || tel.value == "" || comment.value == "") {
                e.preventDefault();
            }
        });

        btn.addEventListener('click', (e) => {
            if (userName.value == '') {
                showError(userName, 'User Name is required');
            } else {
                showSuccess(userName);
            }
            if (email.value == '') {
                showError(email, 'Email is required');
            } else if (email.value.indexOf('@') == -1 || email.value.indexOf('.') == -1) {
                showError(email, 'Email must include . and @');
            } else {
                showSuccess(email);
            }
            if (tel.value == '') {
                showError(tel, 'phone number is required');
            } else {
                showSuccess(tel);
            }
            if (comment.value == '') {
                showError(comment, 'tell us something');
            } else {
                showSuccess(comment);
            }

        });
    </script>
